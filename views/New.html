{{ define "New" }}
  {{ template "Header" }}
    {{ template "Menu" }} 
    <center>
    <div class="container">
   <h2>New Blip</h2>  
    <form method="POST" action="insert">
        <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Name</span>
      </div>
      <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1" name="name" required><br />
    </div>
        <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Description</span>
    </div>
    <textarea class="form-control" aria-label="With textarea" name="description" rows="3" required></textarea><br />
  </div>
      <div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Priority</label>
  </div>
  <div>
  <select class="custom-select" id="inputGroupSelect01" name="priority" required>
    <option value="" selected disabled hidden>Choose here</option>
    <option  value ="Low">Low</option>
    <option value="Medium" >Medium</option>
    <option value="High" >High</option>
    <option  value="Critical">Critical</option>
  </select><br />
</div>

    <div>
      <input type="submit" class="btn btn-dark" value="Save" />
      </div>
    </form>
    </center>
    <div>
  {{ template "Footer" }}
{{ end }}
