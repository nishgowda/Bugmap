{{ define "NewProject" }}
  {{ template "Header" }}
    {{ template "Menu" }}
    <center>
    <div class="container">
   <h2>New Project</h2>  
    <form method="POST" action="insertproject">
        <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Name</span>
      </div>
      <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1" name="name" required><br />
    </div>
        <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Description</span>
    </div>
    <textarea class="form-control" aria-label="With textarea" name="description" rows="3" required></textarea><br/>
    </div>
    <div>
    </div>

       <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Technologies</span>
      </div>
      <input type="text" class="form-control" placeholder="" aria-label="Technologies" aria-describedby="basic-addon1" name="technologies" required><br />
    </div>
    <div>
      <input type="submit" class="btn btn-primary" value="Save" />
      </div>
    </form>
    </center>
    <div>
  {{ template "Footer" }}
{{ end }}
