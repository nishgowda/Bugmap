{{ define "NewProject" }}
  {{ template "Header" }}
    {{ template "Menu" }}

    <div class="container">
   <h2>New Project</h2>

        </div>

          <textarea id="textarea1" class="materialize-textarea" name="description" required></textarea>
          <label for="textarea1">Description</label>
        </div>
      </div>
          <div class="row">
        <div class="input-field col s12">
          <input id="tech"  type="text" class="validate" name="technologies" required>
          <label for="tech">Technologies</label>

      </div>
      
    <div>
        <div>
  <input type="submit" class="btn" style="background-color: #006CFF">

    </center>
       
    <div>
