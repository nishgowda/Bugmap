{{ define "Register" }}
 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="..\static\css\styles.css" />
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     <title>Bugmap</title>
  </head>
  <body style="background-color: #f9f9f9">
    <div class="register-div">
      <div class="row center-align">
        <h5>Sign in</h5>
      </div>
      <form method="POST" action="register">
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" name="username" class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
          <div class="row">
        <div class="input-field col s12">
          <input id="first_name" type="text" name="first_name" class="validate" required>
          <label for="first_name">First Name</label>
        </div>
            <div class="input-field col s12">
          <input id="last_name" type="text" name="last_name" class="validate" required>
          <label for="last_name">Last Name</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" name="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password_input" type="password" name="password" class="validate" required>
          <label for="password_input">Password</label>
        </div>
      </div>

      <div class="row"></div>
      <div class="row">
        <div class="col s6"><a href="/">Login</a></div>
        <div class="col s6 right-align"><a class="waves-effect waves-light btn" style="background-color: #006CFF">Register</a></div>
      </div>
    </div>
  </body>
</html>



  {{ template "Footer" }}
{{ end }}
