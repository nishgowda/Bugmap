{{ define "Register" }}
  {{ template "Header" }}
        <center>
    <body>
    <div class="container">
   <h2>Welcome to Bugmap</h2>  
    <form method="POST" action="register">
<div class="card bg-light mb-3">
        <div class="card-body">
          <h5 class="card-title">Register an account</h5>
           <h6 class="card-subtitle mb-2 text-muted"></h6>

         <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" name ="first_name" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" name ="last_name"  placeholder="Last name">
    </div>
  </div>
      <div class="form-group row">
    <div class="col-sm">
    <small id="takenUsername" class="form-text text-muted">{{ . }}</small>
      <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
    </div>
  </div>
      <div class="col-md-3">
   <input type="submit" class="btn btn-dark" value="Register"/>
  </div>
      <div class="row">
  <div class="col">
    <a class="btn btn-outline-dark" href="/googlelogin" role="button" style="text-transform:none">
      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
      Sign up with Google
    </a>
  </div>
  <div class="col">
    <a class="btn btn-outline-dark" href="/githublogin" role="button" style="text-transform:none">
      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" />
      Sign up with Github
    </a>
  </div>
          </div>
      </div> 
      </div>

</div>
</div>


<!-- Minified CSS and JS -->
<link   rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous">
</script>

      <div>
      <a href="/login">Already have an account? Click to login!</a>
      </div>

    </form>
    </center>
    <div>
    </body>
  {{ template "Footer" }}
{{ end }}
