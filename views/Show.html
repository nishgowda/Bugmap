{{ define "Show" }}
  {{ template "Header" }}
    {{ template "Menu"  }}
   <div class="container">
    <center>
      <div class="row">
    <div class="col s6 offset-s3">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{.Name}}</span>
          <p>Technologies: {{.Kind}}</p>
          <p>Priority: {{.Priority}}</p>
            <p>Date: {{.Date}}</p>
          <p>Description: {{.Description}}</p>
        </div>
        <div class="card-action">
         <a href="/edit?id={{ .Id }}" class="card-link">Edit</a>
          <a href="/delete?id={{ .Id }}" class="card-link">Delete</a>
        </div>
      </div>
    </div>
  </div>
 
       <div>
       <button class="btn"  onclick="window.location.href='/index';" style="background-color: #1B4192">View Tickets in {{.ProjectName}}</button>
       </div>
          </center>
    </div>
  {{ template "Footer" }}
{{ end }}
