{{ define "Invite" }}

    {{ template "Menu" }}

   <center>

   <h2>Invite a user to this project</h2>

    <form class="col s12" method="POST" action="inviteuser">
      <div class="row">

          <input placeholder="Email" id="email" type="text" class="validate" name="email" required>
          <label for="email">Email</label>

        </div>
      
    <div>
        <div>

    </form>

    </div>
    </center>
       
    <div>
  {{ template "Footer" }}
{{ end }}
