{{ define "Dashboard" }}
   {{ template "Menu"  }}
  {{ template "Header" }}
 
   <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <center>
    <h2>Dashboard</h2>
        </center>



    <div class="container">


  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
        {{ range .}}
          <span class="card-title">Ongoing Projects: {{.NumProjects}}</span>
          {{ end }}
        </div>
        <div class="card-action">
          <a href="/displayprojects">View</a>
        </div>
      </div>
    </div>

    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
        {{ range .}}
          <span class="card-title">Pending Tickets: {{.NumIssues}}</span>
          {{ end }}
        </div>
        <div class="card-action">
          <a href="/bugs">View</a>
        </div>
      </div>
    </div>
  </div>
  </div>
   <div class="card">
    <div class="card-content">
      <p> <canvas id="myChart" style="height: 300px; width: 100%;"></canvas></p>
    </div>
    </div>

       <div class="card">
    <div class="card-content">
      <p> <canvas id="bar-chart" style="height: 300px; width: 100%;"></canvas></p>
    </div>
    </div>


            </div>
<script type="text/javascript">
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
     type: 'doughnut',
    data: {
      labels: ["Low", "Medium", "High", "Critical"],
      datasets: [
        {
          label: "Pending Urgencies",
          backgroundColor: ["#5cb85c", "#0275d8","#f0ad4e","#d9534f"],
          {{ range .}}
          data: [{{.NumLow}},{{.NumMedium}},{{.NumHigh}},{{.NumCritical}}]
          {{ end }}
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Pending Urgencies'
      }
    }
});

new Chart(document.getElementById("bar-chart"), {
    type: 'pie',
    data: {

      labels: ["Feature", "Issue", "Note"],
      datasets: [
        {
          label: "Number of Tickets",
          {{ range .}}
          backgroundColor: ["#3e95cd","#8e5ea2","#3cba9f"],
          data: [{{ .NumFeature }},{{ .NumIssue }},{{ .NumNote }}]
          {{ end }}

        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: "Number of Tickets per Type"
      }
    }
});


</script>
    </div>


  {{ template "Footer" }}
{{ end }}
