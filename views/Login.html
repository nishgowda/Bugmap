{{ define "Login" }}
  {{ template "Header" }}
    <center>
    <body class="p-3 mb-2 bg-dark text-white">
    <div class="container">
   <h2>Welcome to Bugmap</h2>  
    <form method="POST" action="login">
<div class="card bg-light mb-3">
        <div class="card-body">
          <h5 class="card-title">Sign in</h5>
           <h6 class="card-subtitle mb-2 text-muted"></h6>

        <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Username</span>
      </div>
      <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1" name="username" required><br />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Password</span>
      </div>
      <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" name="password" required><br />
    </div>
      <div class="col-md-3">
   <input type="submit" class="btn btn-primary" value="Login"/>
  </div>
      <div class="row">
  <div class="col">
    <a class="btn btn-outline-dark" href="/googlelogin" role="button" style="text-transform:none">
      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
      Login with Google
    </a>
  </div>
  <div class="col">
    <a class="btn btn-outline-dark" href="/githublogin" role="button" style="text-transform:none">
      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" />
      Login with Github
    </a>
  </div>
          </div>
      </div> 
      </div>

</div>
</div>


<!-- Minified CSS and JS -->
<link   rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous">
</script>

      <div>
      <a href="/signup">Click to Register </a>
      </div>

    </form>
    </center>
    <div>
    </body>
  {{ template "Footer" }}
{{ end }}
