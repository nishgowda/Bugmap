{{ define "Login" }}
 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="..\static\css\styles.css" />
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     <title>Bugmap</title>
  </head>
  <body style="background-color: #f9f9f9">
    <div class="login-div">
      <div class="row center-align">
        <h5>Sign in</h5>
      </div>
      <form method="POST" action="login">
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" name="username" class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password_input" type="password" name="password" class="validate" required>
          <label for="password_input">Password</label>
        </div>
      </div>
       <div class="col s12 m6 offset-m3 center-align">
    <a class="oauth-container btn darken-4 white black-text" href="/googlelogin" style="text-transform:none" required>
        <div class="left">
            <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in" 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
        </div>Login with Google
    </a>

    <a class="oauth-container btn darken-4 white black-text" href="/githublogin" style="text-transform:none">
        <div class="left">
            <img width="20px" style="margin-top:7px; margin-right:8px" alt="Github sign-in" 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Cib-github_%28CoreUI_Icons_v1.0.0%29.svg/2000px-Cib-github_%28CoreUI_Icons_v1.0.0%29.svg.png"/>
        </div>Login with Github
    </a>
</div>

      <div class="row"></div>
      <div class="row">
        <div class="col s6"><a href="/signup">Create account</a></div>
        <div class="col s6 right-align"><a class="waves-effect waves-light btn" style="background-color: #006CFF">Login</a></div>
      </div>
    </div>
  </body>
</html>



  {{ template "Footer" }}
{{ end }}
