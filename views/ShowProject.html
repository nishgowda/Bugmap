{{ define "ShowProject" }}
  {{ template "Header" }}
    {{ template "Menu"  }}
    
    <div class="container">
    <center>
      <div class="row">
    <div class="col s6 offset-s3">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{.ProjectName}}</span>
          <p>Technologies: {{.Technologies}}</p>
          <p>Description: {{.Description}}</p>
          <p>Contributers: {{range $index, $element := .Users}} {{if $index}}, {{end}}{{$element}} {{end}}</p>
        </div>
        <div class="card-action">
         <a href="/editproject?id={{ .Id }}" class="card-link">Edit</a>
          <a href="/deleteproject?id={{ .Id }}" class="card-link">Delete</a>
        </div>
      </div>
    </div>
  </div>
   </center>
   <center>
       <div>
       <button class="btn"  onclick="window.location.href='/index';" style="background-color: #1B4192">View Tickets in {{.ProjectName}}</button>
      <button class="btn"  onclick="window.location.href='/invite';" style="background-color: #1B4192">Invite Users to this Project</button>
       </div>
       </center>
    </div>
    

    


  {{ template "Footer" }}
{{ end }}
