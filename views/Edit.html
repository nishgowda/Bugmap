{{ define "Edit" }}
  {{ template "Header" }}
    {{ template "Menu" }} 
      <center>
    <div class="container">
   <h2>Edit Ticket</h2>  
     <div class="row">
    <form class="col s12" method="POST" action="/update">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Name" id="first_name" type="text" class="validate" name="name" value= "{{.Name}}" required>
          <label for="first_name">Name</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" name="description" value= "{{.Description}}" required></textarea>
          <label for="textarea1">Description</label>
        </div>
      </div>
          <div class="row">
        <div class="input-field col s12">
    <select name="kind" required>
      <option value="" disabled selected>Choose your option</option>
      <option value="Feature">Feature</option>
      <option value="Issue">Issue</option>
      <option value="Note">Note</option>
    </select>
    <label>Type</label>
  </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
    <select name="priority" required>
      <option value="" disabled selected>Choose your option</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
      <option value="Critical">Critical</option>
    </select>
    <label>Priority</label>
  </div>
    </div>
        <div>
      <input type="submit" class="btn" style="background-color: #33A8FF" value="Save" />
      </div>
    </form>
    </div>
    </center>
        <script>
    
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems, options);
  });

  // Or with jQuery

  $(document).ready(function(){
    $('select').formSelect();
  });

    </script>
    <div>

  {{ template "Footer" }}
{{ end }}
